<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Take me on a date?</h1>
      </div>
      <div class="gif_container">
        <img
          src="https://media.tenor.com/sLkOvbmv4SgAAAAi/tkthao219-bunny.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <a href="index2.html"><button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button
          class="btn"
          id="noButton"
          onmouseover="moveButton()"
          onclick="moveButton()"
        >
          No
        </button></a>

        <script>
          function nextPage() {
            window.location.href = "Gf2.html";
          }

          function moveButton() {
            var x =
              Math.random() *
              (window.innerWidth -
                document.getElementById("noButton").offsetWidth);
            var y =
              Math.random() *
              (window.innerHeight -
                document.getElementById("noButton").offsetHeight);
            document.getElementById("noButton").style.left = `${x}px`;
            document.getElementById("noButton").style.top = `${y}px`;
          }
        </script>
      </div>
    </div>
  </body>
</html>
